{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'django_project/css/base.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  {% block style %}{% endblock %}
  {% block script %}{% endblock %}
  
  <title>{% block title %}{% endblock %}</title>
  <link rel="manifest" href="{% static 'django_project/manifest.json' %}">

  <!-- Ajouter le service worker -->
  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('{% static 'sw.js' %}')
          .then(registration => console.log('Service Worker enregistré avec succès:', registration))
          .catch(error => console.log('Erreur d\'enregistrement du Service Worker:', error));
    }
  </script>
</head>
<body style="background-color: #223040; font-family: 'Inter', sans-serif;">
  <div style="display: flex; flex-direction: column; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #2A3E54; justify-content: center; align-items: center; z-index: 99" id="splash-screen">
    <img src="{% static 'client/img/komo1.jpeg' %}" alt="Logo" style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%;">
  </div>
  {% block content %}{% endblock %}

  <script>
      window.onload = function() {
          var splashScreen = document.getElementById('splash-screen');
          setTimeout(function() {
          splashScreen.style.display = 'none';
          }, 2000);
      };
  </script>
</body>
</html>
